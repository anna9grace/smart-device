<!DOCTYPE html>
<html class="page" lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="Производство и монтаж печатных плат высокого качества с доставкой по стране">
  <title>Акселератор, проект Smart Device - заказать звонок</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="preload" href="fonts/pt-mono-regular.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/roboto-condensed-regular.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/roboto-condensed-bold.woff2" as="font" crossorigin="anonymous">
</head>
<body class="page-body">

  <main>

  <div class="modal">
    <div class="modal__wrapper">
      <form class="form" action="https://echo.htmlacademy.ru" method="post">
        <h2>Закажите звонок</h2>
        <p>Оставьте контакты, мы проконсультируем вас бесплатно в удобное время</p>
        <div class="modal__inner-wrapper form__wrapper">
          <label class="visually-hidden" for="modal-name">Введите Ваше имя</label>
          <input type="text" name="name" id="modal-name" placeholder="Имя" required>
          <label class="visually-hidden" for="modal-phone">Укажите Ваш телефон</label>
          <input type="tel" name="phone" id="modal-phone" pattern="[\+]{1}[7]{1}[\(]{1}[0-9]{3}[\)]{1}[0-9]{7}" maxlength="14" placeholder="Телефон" required>
          <label class="visually-hidden" for="modal-question">Задайте Ваш вопрос</label>
          <textarea name="question" id="modal-question" placeholder="Ваш вопрос" rows="4"></textarea>
          <button class="form__btn btn btn--form" type="submit">Отправить</button>
          <p>
            <input class="visually-hidden" type="checkbox" id="modal-data-agreement" name="data-agreement"checked>
            <label for="modal-data-agreement">Я согласен на обработку персональных данных</label>
          </p>
        </div>
      </form>
    </div>
  </div>

  </main>

  <script src="js/main.js"></script>
</body>
</html>
